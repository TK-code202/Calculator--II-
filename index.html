<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <h1 class="text-center">ðŸ”¢Calculator</h1>
            <h4>Enter a number in any of the operation forms below to perform the arithmetic operation</h4>
            <form id="operationOne">
                <h2 class="text">Addition</h2>
                <div class="form-group">
                    <label for="add1">Enter the 1st number:</label>
                    <input id="add1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="add2">Enter the 2nd number:</label>
                    <input id="add2" class="form-control" type="text">
                </div>
                    
                            
                    
                <button type="submit" class="btn btn-primary">Add</button>
                </form>
            <div id="outputOne">
                    
            </div>

            <form id="operationTwo">
                <h2 class="text">Subtraction</h2>
                <div class="form-group">
                    <label for="subtract1">Enter the 1st number:</label>
                    <input id="subtract1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="subtract2">Enter the 2nd number:</label>
                    <input id="subtract2" class="form-control" type="text">
                </div>
                
                        
                
                <button type="submit" class="btn btn-primary">Subtract</button>
            </form>
            <div id="outputTwo">
                
            </div>

            <form id="operationThree">
                <h2 class="text">Multiplication</h2>
                <div class="form-group">
                    <label for="multiply1">Enter the 1st number:</label>
                    <input id="multiply1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="multiply2">Enter the 2nd number:</label>
                    <input id="multiply2" class="form-control" type="text">
                </div>
                
                        
                
                <button type="submit" class="btn btn-primary">Multiply</button>
            </form>
            <div id="output3">
    
            </div>

            <form id="operationFour">
                <h2 class="text">Division</h2>
                <div class="form-group">
                    <label for="divide1">Enter the 1st number:</label>
                    <input id="divide1" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="divide2">Enter the 2nd number:</label>
                    <input id="divide2" class="form-control" type="text">
                </div>
                
                        
                
                <button type="submit" class="btn btn-primary">Divide</button>
            </form>
            <div id="output4">
                
            </div>
        </div>
      
    </div>
